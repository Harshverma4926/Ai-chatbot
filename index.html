<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">

        <div class="ai-chat-box">
            <img src="img/ai.png" alt="" id="aiimage" width="35">
            <div class="ai-chat-area">
                Hello! How can I assist you today?  
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="message...">
        <button id="image"><img src="img.svg" alt="" width="25">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="submit.svg" alt="" width="25"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
